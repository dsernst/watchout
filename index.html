<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
    <title>Butters Wants to Play Ninjas</title>
  </head>
  <body>
    <h2>Let's Play Ninja Warrior!!</h2>
    <div id="gameboard">
      <svg>
        <defs>
          <pattern id="shuriken" x="0" y="0" height="30" width="30">
            <image x="0" y="0" width="30" height="30" xlink:href="ninja_shuriken_50x50.png"></image>
          </pattern>
          <pattern id="player" x="0" y="0" height="45" width="40">
            <image x="4" y="2" width="40" height="45" xlink:href="butters_40px.png"></image>
          </pattern>
          <pattern id="playerHit" x="0" y="0" height="45" width="40">
            <image x="4" y="2" width="40" height="45" xlink:href="butters_screaming_40px.png"></image>
          </pattern>
        </defs>
        <image id="background" x="0" y="0" width="960" height="540" xlink:href="Bus-stop.jpg"></image>
      </svg>
    </div>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Visits to the Vet: <span>0</span></div>
    </div>
    <script src="d3.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src='watchout.js'></script>
  </body>
</html>
